<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

<!--    <h1>View Jobs By Category</h1>-->
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method="post">
        <h2>Search by:</h2>
<!--        <div th:fragment="job-listing">-->
        <p>
      <span th:each="column : ${columns}">
        <input
                type="radio"
                name="searchType"
                th:id="${column.key}"
                th:value="${column.key}"
                th:checked="${column.key == 'all'}"/>
        <label th:for="${column.key}" th:text="${column.value}"></label>
      </span>
        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm"/>
        </p>

        <input type="submit" value="Search"/>
    </form>

    <hr/>

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

    <!-- Check if there are any jobs to display -->
    <div th:if="${jobs != null}">
        <!-- Loop through each job in the jobs list -->
        <div th:each="job : ${jobs}">
            <!-- Create a table for each job with the class "job-listing" for styling -->
            <table class="job-listing">
                <!-- Row for Job ID -->
                <tr>
                    <th>ID</th>
                    <td th:text="${job.id}"></td>
                </tr>
                <!-- Row for Employer -->
                <tr>
                    <th>Employer</th>
                    <td th:text="${job.employer}"></td>
                </tr>
                <!-- Row for Location -->
                <tr>
                    <th>Location</th>
                    <td th:text="${job.location}"></td>
                </tr>
                <!-- Row for Position Type -->
                <tr>
                    <th>Position Type</th>
                    <td th:text="${job.positionType}"></td>
                </tr>
                <!-- Row for Core Competency -->
                <tr>
                    <th>Core Competency</th>
                    <td th:text="${job.coreCompetency}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
